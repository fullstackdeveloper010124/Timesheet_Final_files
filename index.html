    <!-- Early error suppression for external scripts -->
    <script>
      // Override console.error to suppress external library errors
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        
        // Suppress known external library errors
        if (message.includes('6da4b6d82d745093c67f68f3dfd58024.js') ||
            message.includes('2341679a9c28c37b2ec2d727070e24de.js') ||
            message.includes('indexOf is not a function') ||
            message.includes('Cannot read properties of null') ||
            message.includes('cleanUpStorage') ||
            message.includes('quoteCheck') ||
            message.includes('chrome-extension://') ||
            message.includes('moz-extension://')) {
          // Silently ignore these errors
          return;
        }
        
        // Call original console.error for legitimate errors
        originalConsoleError.apply(console, args);
      };

      // Global error handler for uncaught errors
      window.addEventListener('error', function(event) {
        if (event.filename && (
          event.filename.includes('6da4b6d82d745093c67f68f3dfd58024.js') ||
          event.filename.includes('2341679a9c28c37b2ec2d727070e24de.js') ||
          event.filename.includes('chrome-extension://') ||
          event.filename.includes('moz-extension://')
        )) {
          event.preventDefault();
          event.stopPropagation();
          return true;
        }
        
        if (event.message && (
          event.message.includes('indexOf is not a function') ||
          event.message.includes('Cannot read properties of null') ||
          event.message.includes('cleanUpStorage') ||
          event.message.includes('quoteCheck')
        )) {
          event.preventDefault();
          event.stopPropagation();
          return true;
        }
      });

      // Global handler for unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && (
          (typeof event.reason === 'string' && (
            event.reason.includes('indexOf is not a function') ||
            event.reason.includes('Cannot read properties of null') ||
            event.reason.includes('cleanUpStorage') ||
            event.reason.includes('quoteCheck')
          )) ||
          (event.reason instanceof Error && (
            event.reason.message.includes('indexOf is not a function') ||
            event.reason.message.includes('Cannot read properties of null') ||
            event.reason.message.includes('cleanUpStorage') ||
            event.reason.message.includes('quoteCheck')
          ))
        )) {
          event.preventDefault();
          return true;
        }
      });
    </script>
